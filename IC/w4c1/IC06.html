<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>IC06</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/spacelab/bootstrap.min.css" rel="stylesheet">

  <!-- Just so I don't need to waste another .css page *#savecyberpapers* -->
  <style>
    body {
      background-color:deepskyblue;
    }
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container-fluid">
  <!-- Header -->
  <div class="page-header">
    <h1>I See the Number 06</h1>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <h4>Playing with Java Scripts.</h4>
    </div>
    <div class="col-sm-9">
      <div class="well">
      <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me, I am da clock!
      </button>
      <p id="demo"></p>
      </div>

      <div class="well">
        <p id="js1">This is what I'm capable of...</p>
        <button type="button" onclick="document.getElementById('js1').innerHTML = 'Wello Horld!'">
          Curiousity Button
        </button>
      </div>

      <div class="well">
        <p id="js2">Now let's try another one.</p>
        <script>
          function myFunction() {
            var x = document.getElementById("js2");
            x.style.fontSize="25px";
            x.style.color="goldenrod";
            x.innerHTML = 'Feeling feeling feeling feeling feeling feeling feeling feeling...';
          }
        </script>
        <button type="button" onclick="myFunction()">Now with more feeling!</button>
      </div>

      <h1 id="js3">Simple Mouse Trick</h1>
      <script>
        document.getElementById("js3").onmouseenter = function(){mouseEnter()};
        document.getElementById("js3").onmouseleave = function(){noMouse()};

        function mouseEnter() {
          document.getElementById("js3").style.color = "purple";
        }

        function noMouse() {
          document.getElementById("js3").style.color = "black";
        }
      </script>
    </div>
  </div>

  <footer><p>Curated by Leon Naldo, with the <a href="http://bootswatch.com/spacelab/" target="_blank">Spacelab</a>
    theme via Bootswatch.</p></footer>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
