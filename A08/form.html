<div class="container-fluid">
  <div class="page-header">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="faq.html">FAQ</a></li>
        <li class="active"><a href="form.html">Form</a></li>
      </ul>
    </div>
  </nav>

  <form class="form-horizontal" id="myForm" method="get" action="form.html">
    <fieldset>
      <div class="form-group">
        <label for="inputURL" class="col-sm-2 control-label">Enter any URL: </label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="inputURL" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>

  <div id="formMessage"></div>

</div>
