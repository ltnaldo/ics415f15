<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>A07.3</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" rel="stylesheet">

  <!-- Styles for the form -->
  <link href="demo_form.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Script for form validation -->
  <script src="validation.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="page-header">
    <h1>Playing with the Forms</h1>
  </div>

  <p id="form_alert"></p>

  <form name=”myForm” action="demo_form.html" onsubmit="return validateForm()" method="get">
    <div class=”form-group”>
      <label for=”username”>User name: </label>
      <input type="text" name=”name” id=”username”>
    </div>
    <div class=”form-group”>
      <label for=”email”>Email: </label>
      <input type="email" name=”email” id=”email”>
    </div>
    <div class=”form-group”>
      <label for=”password”>Password: </label>
      <input type="password" name=”password” id=”password”>
    </div>
    <div class=”form-group”>
      <label for=”confirm”>Confirm Password: </label>
      <input type="password" name=”confirm” id=”confirm”>
    </div>
    <input type="submit" value="Submit">
  </form>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
